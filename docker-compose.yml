version: '3.8'

services:
  # Сервис аутентификации
  auth-service:
    build: 
      context: .
      dockerfile: ./cmd/auth-service/Dockerfile  # Путь к Dockerfile сервиса аутентификации
    env_file: 
    - .env
    ports:
      - "8081:8081"  # Пробрасываем порт для доступа к auth-service
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: always
    networks:
      - news-network

  # Сервис статей
  article-service:
    build: 
      context: .
      dockerfile: ./cmd/article-service/Dockerfile  # Путь к Dockerfile сервиса статей
    env_file: 
    - .env
    ports:
      - "8082:8082"  # Пробрасываем порт для доступа к article-service
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: always
    networks:
      - news-network

  # API Gateway - единая точка входа
  api-gateway:
    build:
      context: .
      dockerfile: ./cmd/api-gateway/Dockerfile
    env_file: 
    - .env
    ports:
      - "8080:8080"
    depends_on:
      - auth-service
      - article-service
    restart: always
    networks:
      - news-network

  # База данных PostgreSQL
  db:
    image: postgres:14-alpine
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d  # Скрипты для создания нескольких БД
    environment:
      POSTGRES_PASSWORD: 123456  # Установите надежный пароль
      POSTGRES_DB: auth_db  # Опционально: имя БД
      POSTGRES_USER: dbUser
    env_file:
      - .env
    ports:
      - "5432:5432"
    restart: always
    networks:
      - news-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dbUser"]
      interval: 5s
      timeout: 5s
      retries: 10

  # Redis для кеширования
  redis:
    image: redis:7.4-alpine
    container_name: redis
    restart: always
    ports:
      - "6379:6379"
    env_file:
      - .env
    volumes:
      - redis_data:/data
    networks:
      - news-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "123456", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  pgdata:
  redis_data:

networks:
  news-network:
    driver: bridge