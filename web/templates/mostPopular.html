<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Самые популярные новости</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --border-radius: 12px;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--dark-color);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-bottom: 30px;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-btn {
            display: inline-block;
            padding: 10px 20px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            font-weight: 500;
        }

        .nav-btn:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        .page-title {
            text-align: center;
            margin-bottom: 30px;
        }

        .page-title h1 {
            font-size: 32px;
            color: var(--dark-color);
            margin-bottom: 10px;
        }

        .page-title p {
            color: #6c757d;
            font-size: 18px;
        }

        .news-filters {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 20px;
            cursor: pointer;
            transition: var(--transition);
        }

        .filter-btn:hover, .filter-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .news-card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
            transition: var(--transition);
        }

        .news-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .news-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .news-content {
            padding: 20px;
        }

        .news-category {
            display: inline-block;
            background: var(--primary-color);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            margin-bottom: 15px;
        }

        .news-title {
            font-size: 20px;
            margin-bottom: 10px;
            color: var(--dark-color);
        }

        .news-excerpt {
            color: #6c757d;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .news-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #6c757d;
            font-size: 14px;
        }

        .news-date {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .news-views {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .load-more {
            text-align: center;
            margin-top: 40px;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: #6c757d;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .news-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-newspaper"></i>
                <span>Новостной портал</span>
            </div>
            <a href="/home-page" class="nav-btn">
                <i class="fas fa-home"></i> На главную
            </a>
        </header>

        <div class="page-title">
            <h1>Самые популярные новости</h1>
            <p>Топовые материалы, которые читают прямо сейчас</p>
        </div>

        <div class="news-filters">
            <button class="filter-btn active">Все</button>
            <button class="filter-btn">Политика</button>
            <button class="filter-btn">Экономика</button>
            <button class="filter-btn">Технологии</button>
            <button class="filter-btn">Спорт</button>
            <button class="filter-btn">Культура</button>
        </div>

        <div class="news-grid">
            <!-- КОНТЕЙНЕР ДЛЯ НОВОСТЕЙ ИЗ БАЗЫ ДАННЫХ -->

                        <h3 class="news-title">ЗАГОЛОВОК_НОВОСТИ</h3>

        <div class="load-more">
            <a href="#" class="nav-btn">Загрузить еще</a>
        </div>

        <footer>
            <p>© 2023 Новостной портал. Все права защищены.</p>
        </footer>
    </div>
