<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новостной портал - Вход</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --accent-color: #4cc9f0;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --gray-color: #6c757d;
            --border-radius: 12px;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4eaf1 100%);
            color: var(--dark-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            width: 100%;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
        }

        .logo {
            font-size: 36px;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .logo i {
            font-size: 40px;
        }

        .login-card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 40px;
            text-align: center;
            transition: var(--transition);
            max-width: 450px;
            margin: 0 auto;
        }

        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .login-icon {
            font-size: 54px;
            color: var(--primary-color);
            margin-bottom: 20px;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(67, 97, 238, 0.1);
            border-radius: 50%;
            margin: 0 auto 20px;
        }

        .login-card h2 {
            font-size: 24px;
            margin-bottom: 5px;
            color: var(--dark-color);
        }

        .login-card p {
            color: var(--gray-color);
            margin-bottom: 25px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        .form-group label {
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark-color);
        }

        .form-input {
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: var(--border-radius);
            outline: none;
            font-size: 16px;
            transition: var(--transition);
        }

        .form-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .login-button {
            padding: 15px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-weight: 500;
            font-size: 16px;
            margin-top: 10px;
        }

        .login-button:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        .register-link {
            margin-top: 20px;
            color: var(--gray-color);
        }

        .register-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .nav-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            font-weight: 500;
            font-size: 15px;
        }

        .nav-btn:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            margin-top: 60px;
            padding: 20px;
            color: var(--gray-color);
            font-size: 14px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 28px;
            }
            
            .logo i {
                font-size: 32px;
            }
            
            .login-card {
                padding: 20px;
            }
            
            .login-icon {
                font-size: 40px;
                width: 60px;
                height: 60px;
            }
            
            .login-card h2 {
                font-size: 20px;
            }
            
            .nav-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .nav-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-newspaper"></i>
                <span>Новостной портал</span>
            </div>
        </header>

        <div class="login-card">
            <div class="login-icon">
                <i class="fas fa-user-lock"></i>
            </div>
            <h2>Вход в систему</h2>
            <p>Введите свои учетные данные для доступа к порталу</p>
            
            <form class="login-form" action="/login" method="post">
                <div class="form-group">
                    <label for="username">Имя пользователя</label>
                    <input type="text" id="username" name="username" class="form-input" placeholder="Введите имя пользователя" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" class="form-input" placeholder="Введите пароль" required>
                </div>
                
                <button type="submit" class="login-button">
                    <i class="fas fa-sign-in-alt"></i> Войти
                </button>
            </form>
            
            <div class="register-link">
                Нет аккаунта? <a href="/register-page">Зарегистрируйтесь</a>
            </div>
        </div>

        <div class="nav-buttons">
            <a href="/" class="nav-btn">
                <i class="fas fa-home"></i> Главная
            </a>
            <a href="/articles" class="nav-btn">
                <i class="fas fa-list"></i> Все статьи
            </a>
            <a href="/search" class="nav-btn">
                <i class="fas fa-search"></i> Поиск
            </a>
        </div>

        <footer>
            <p>© 2023 Новостной портал. Все права защищены.</p>
        </footer>
    </div>
</body>
</html>
