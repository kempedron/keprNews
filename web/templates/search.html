<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новостной портал - Поиск статей</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --accent-color: #4cc9f0;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --gray-color: #6c757d;
            --border-radius: 12px;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4eaf1 100%);
            color: var(--dark-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            width: 100%;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
            padding: 20px;
        }

        .logo {
            font-size: 36px;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .logo i {
            font-size: 40px;
        }

        .search-card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 40px;
            text-align: center;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px;
        }

        .search-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .search-icon {
            font-size: 54px;
            color: var(--primary-color);
            margin-bottom: 20px;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(67, 97, 238, 0.1);
            border-radius: 50%;
        }

        .search-card h2 {
            font-size: 24px;
            margin-bottom: 15px;
            color: var(--dark-color);
        }

        .search-card p {
            color: var(--gray-color);
            margin-bottom: 25px;
            max-width: 500px;
        }

        .search-form {
            display: flex;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid var(--primary-color);
            border-right: none;
            border-radius: var(--border-radius) 0 0 var(--border-radius);
            outline: none;
            font-size: 16px;
            transition: var(--transition);
        }

        .search-input:focus {
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .search-button {
            padding: 0 25px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0 var(--border-radius) var(--border-radius) 0;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            font-size: 16px;
        }

        .search-button:hover {
            background: var(--secondary-color);
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .nav-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            font-weight: 500;
            font-size: 15px;
        }

        .nav-btn:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            margin-top: 60px;
            padding: 20px;
            color: var(--gray-color);
            font-size: 14px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 28px;
            }
            
            .logo i {
                font-size: 32px;
            }
            
            .search-card {
                padding: 20px;
            }
            
            .search-icon {
                font-size: 40px;
                width: 60px;
                height: 60px;
            }
            
            .search-card h2 {
                font-size: 20px;
            }
            
            .search-form {
                flex-direction: column;
            }
            
            .search-input {
                border-right: 2px solid var(--primary-color);
                border-radius: var(--border-radius);
                margin-bottom: 10px;
            }
            
            .search-button {
                border-radius: var(--border-radius);
                justify-content: center;
                padding: 12px;
            }
            
            .nav-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .nav-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-newspaper"></i>
                <span>Новостной портал</span>
            </div>
        </header>

        <div class="search-card">
            <div class="search-icon">
                <i class="fas fa-search"></i>
            </div>
            <h2>Поиск статей</h2>
            <p>Найдите интересующие вас статьи по ключевым словам, тегам или авторам</p>
            
            <form class="search-form" action="/article/search" method="get">
                <input type="text" name="search-query" class="search-input" placeholder="Введите поисковый запрос..." required>
                <button type="submit" class="search-button">
                    <i class="fas fa-search"></i> Найти
                </button>
            </form>
        </div>

        <div class="nav-buttons">
            <a href="/home-page" class="nav-btn">
                <i class="fas fa-home"></i> Главная
            </a>
            <a href="/articles" class="nav-btn">
                <i class="fas fa-list"></i> Все статьи
            </a>
            <a href="/add-article-page" class="nav-btn">
                <i class="fas fa-plus"></i> Добавить статью
            </a>
        </div>

        <footer>
            <p>© 2023 Новостной портал. Все права защищены.</p>
        </footer>
    </div>
</body>
</html>
